<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="http://localhost:3000/">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="registration.css">
    </head>
    
    <body>
        <h1 class="text-shadow-2">Welcome to the chat</h1>
        <form id="loginform" class="unauthorized">
            <input id="login" placeholder="Enter your login">
            <div id="log"></div><br>
            <input id="name" placeholder="Enter your Username">
            <div id="nam"></div><br>
            <input id="password" placeholder="Enter your password">
            <div id="pass"></div><br>
        </form>
        <output id="messages"></output>
        <button  class="knopka", id="signIn">Sign in</button>
        <button  class="knopka", id="registration">Registration</button>
    </body>
    <style>
    </style>
    <script src="src/registration.js"></script>
</html>
